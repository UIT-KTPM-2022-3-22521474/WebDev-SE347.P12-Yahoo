<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="register-container">
    <h2 class="mb-4 text-center"><strong>SIGN UP</strong></h2>
    <form>
        <h5>1. Personal Information</h5>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name">
                <span class="error-message text-danger"></span>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name">
                <span class="error-message text-danger"></span>
            </div>
        </div>
        
        <div class="mb-3">
            <select class="form-select">
                <option selected>Select Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <span class="error-message text-danger"></span>
        </div>
    
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="Day">
                <span class="error-message text-danger"></span>
            </div>
            <div class="col">
                <select class="form-select">
                    <option selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <span class="error-message text-danger"></span>
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Year">
                <span class="error-message text-danger"></span>
            </div>
        </div>
    
        <div class="mb-3">
            <select class="form-select">
                <option selected>Nationality</option>
                <option value="1">Vietnam</option>
                <option value="2">United States</option>
            </select>
            <span class="error-message text-danger"></span>
        </div>
    
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Postal Code">
            <span class="error-message text-danger"></span>
        </div>
    
        <h5>2. Choose ID and Password</h5>
        <div class="mb-3 row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Yahoo! ID and Email">
                <span class="error-message text-danger"></span>
            </div>
            <div class="col-auto">@yahoo.com.vn</div>
        </div>
    
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <span class="error-message text-danger"></span>
        </div>
    
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Retype Password">
            <span class="error-message text-danger"></span>
        </div>
    
        <h5>3. In case you forget your ID or password...</h5>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Alternate Email">
            <span class="error-message text-danger"></span>
        </div>
    
        <div class="mb-3">
            <select class="form-select">
                <option selected>Security Question</option>
                <option value="1">What is the name of your elementary school?</option>
                <option value="2">What is the name of your first pet?</option>
            </select>
            <span class="error-message text-danger"></span>
        </div>
    
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Answer">
            <span class="error-message text-danger"></span>
        </div>
    
        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
        <button type="button" class="btn btn-secondary w-100"  onclick="goBack()">Go Back</button>
    </form>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>

</body>
</html>
